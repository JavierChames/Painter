<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/paint.css" />
    <link rel="stylesheet" type="text/css" href="./css/slider.css" />
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap.min.css" />
    <title>Painter</title>
  </head>
  <body>
    <div id="paintDiv" class="board"></div>
    <div class="palet">
      <div id="colorGrp">
        <div id="blue" class="colors mainpallet"></div>
        <div id="green" class="colors mainpallet"></div>
        <div id="yellow" class="colors mainpallet"></div>
        <div id="red" class="colors mainpallet"></div>
        <div id="brown" class="colors mainpallet"></div>
      </div>
      <div class="containter text-center">
        <p class="text-center removePMargin SelectedColor" id="selColorTxt">
          Selected Color
        </p>
        <button id="ClearBoard" onclick="clearBoard()" style="right: 0px">
          Clear Board
        </button>
        <p class="text-center pstyle">
          Font/Eraser Size: <span id="font"></span>
        </p>
        <button id="eraser" onclick="erase()">Erase</button>
        <div class="slidecontainer text-center">
          <input
            type="range"
            min="1"
            max="10"
            value="5"
            class="slider"
            id="myRange"
          />
        </div>
      </div>
    </div>
    <script src=" https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="./js/painter.js"></script>
  </body>
</html>
